<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Apprie - Medical AI Chat</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/chat.css" rel="stylesheet" /> <!-- New stylesheet for chat -->
</head>
<body>
    <!-- Navigation (consistent with index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/img/triangular-logo.svg" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html#Products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#support">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Interface -->
    <section class="chat-section">
        <div class="container">
            <h1 class="text-center mb-4 text-uppercase">Medical AI Chat</h1>
            <div class="chat-container">
                <div class="chat-header">
                    <select id="api-select" class="form-select">
                        <option value="chatgpt">ChatGPT</option>
                        <option value="claude">Claude</option>
                        <option value="grok">Grok</option>
                        <option value="deepseek">DeepSeek</option>
                        <option value="medical-llm">Medical LLM</option>
                    </select>
                </div>
                <div class="chat-body" id="response-output"></div>
                <div class="chat-footer">
                    <textarea id="query-input" placeholder="Ask a medical question..." rows="3"></textarea>
                    <button id="submit-btn" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div class="chat-info">
                    <span id="token-usage">Tokens used: 0 | Cost: $0.00</span>
                    <button id="subscribe-btn" class="btn btn-outline-primary">Subscribe for More</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/chat.js"></script> <!-- New script for chat logic -->
</body>
</html>
