<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Coaching Onboarding - Apprie</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --primary-teal: #008080;
            --accent-cyan: #00ffff;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .chat-header {
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-teal);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.bot {
            background: #222;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message.user {
            background: var(--primary-teal);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-input-area {
            padding: 20px;
            background: #111;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 12px 20px;
            color: white;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--accent-cyan);
        }

        .send-btn {
            background: var(--primary-teal);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: var(--accent-cyan);
            color: black;
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: var(--text-gray);
            margin-bottom: 5px;
            display: none;
        }

        .btn-paywall {
            background: var(--accent-cyan);
            color: black;
            font-weight: 700;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="../assets/img/triangular-logo.png" alt="Apprie Coach">
            <div>
                <h4 style="margin: 0; font-size: 1rem;">Health Coach Prototype</h4>
                <small style="color: var(--text-gray)">Active Now</small>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hello! I'm your Apprie Health Coach. I'm here to help you optimize your longevity and performance.
            </div>
            <div class="message bot">
                To get started, what is your primary health or fitness goal for this year?
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" class="chat-input" placeholder="Type your goal here..." autocomplete="off">
            <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <button class="btn-paywall" id="paywallBtn">Unlock Pro Coaching - $29.99/yr</button>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const paywallBtn = document.getElementById('paywallBtn');

        let step = 0;

        paywallBtn.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function botResponse(text) {
            setTimeout(() => {
                addMessage(text, 'bot');
            }, 800);
        }

        function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            if (step === 0) {
                botResponse(`That's a great goal. To establish a baseline, can you tell me a bit about your current activity level and any health markers you track (like sleep or resting heart rate)?`);
                step++;
            } else if (step === 1) {
                botResponse(`Thank you for sharing that. Based on your goals, I can sync with your Apple Health or Wearable data to provide real-time HRV, VO2Max, and Sleep optimization coaching.`);
                setTimeout(() => {
                    addMessage("To unlock detailed longevity dashboards and personalized daily coaching, you can upgrade to Apprie Pro.", 'bot');
                    paywallBtn.style.display = 'block';
                }, 2000);
                step++;
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
        <!-- Analytics Tracking -->
        <script src="../js/analytics.js"></script>
    </body>
</html>
