<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Apprie - Login</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet" type="text/css" />
    <style>
        :root {
            --bg-color: #0a0a0a;
            --input-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: teal;
            --secondary-color: #2a2a2a;
            --border-color: #333333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: var(--secondary-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .app-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .app-subtitle {
            font-size: 14px;
            color: #9e9e9e;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #9e9e9e;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
            outline: none;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-button:hover {
            background: #008080;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/img/fingerprint-icon.svg" alt="Apprie Logo" class="logo" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 100 100&quot; fill=&quot;%23fff&quot;><circle cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;45&quot; fill=&quot;none&quot; stroke=&quot;%23fff&quot; stroke-width=&quot;4&quot;/><path d=&quot;M50 25C36.2 25 25 36.2 25 50C25 63.8 36.2 75 50 75&quot; fill=&quot;none&quot; stroke=&quot;%23fff&quot; stroke-width=&quot;4&quot;/><path d=&quot;M50 35C41.7 35 35 41.7 35 50C35 58.3 41.7 65 50 65&quot; fill=&quot;none&quot; stroke=&quot;%23fff&quot; stroke-width=&quot;4&quot;/><path d=&quot;M50 45C47.2 45 45 47.2 45 50C45 52.8 47.2 55 50 55&quot; fill=&quot;none&quot; stroke=&quot;%23fff&quot; stroke-width=&quot;4&quot;/><circle cx=&quot;60&quot; cy=&quot;50&quot; r=&quot;5&quot; /></svg>'">
            <h1 class="app-title">Apprie</h1>
            <p class="app-subtitle">Medical Copilot by Apprie AI</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('openChatModal', 'true');
                    window.location.href = 'chat.html';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
